<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook - Entre ou Cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./download-logo.png" alt="Logo do Facebook" class="logo" />
        <h2>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h2>
      </div>
      <div>
        <form>
          <input type="text" placeholder="Email ou telefone" />
          <input type="password" placeholder="Senha" />
          <button class="entrar">Entrar</button>
          <a href="#">Esqueceu a senha</a>
          <button class="criar-conta">Criar nova conta</button>
        </form>
        <p>
          <a href="#"> Criar uma Página</a> para uma celebridade, uma marca, ou
          uma empresa.
        </p>
      </div>
    </div>
    <footer>
      Facebook - Todos os direitos reservados - <span id="year"></span>
    </footer>
  </body>
</html>
